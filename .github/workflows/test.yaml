env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request: {}

jobs:
  build-lts:
    strategy:
      matrix:
        node-version: [22]
        runs-on: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - run: pnpm run initialize
      - run: pnpm install --frozen-lockfile
      - name: Build Project Artifacts
        run: >
          pnpm
          --filter @nawadi/lib
          --filter @nawadi/db
          --filter @nawadi/core
          --filter @nawadi/api-server
          run build

  test:
    strategy:
      matrix:
        node-version: [22]
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: pnpm run initialize
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter supabase run start
      - run: pnpm db:reset
      # node test runner seems to support globs since v21
      - if: ${{ matrix.node-version >= 21 }}
        run: pnpm --recursive test
      - run: pnpm --filter supabase run stop

  audit:
    runs-on: ubuntu-latest
    container: node:21.5.0-alpine3.19
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - run: pnpm audit
