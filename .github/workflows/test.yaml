env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request: {}

jobs:
  build-lts:
    strategy:
      matrix:
        node-version: [18]
        runs-on: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable
      - uses: actions/checkout@v4
      - run: pnpm run initialize
      - run: pnpm install --frozen-lockfile
      - name: Install Vercel CLI
        run: pnpm install vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel env pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} ./apps/web/.env
      - name: Build Project Artifacts
        run: pnpm --recursive run build

  test:
    strategy:
      matrix:
        node-version: [21]
        runs-on: [ubuntu-latest]
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: corepack enable
      - uses: actions/checkout@v4
      - run: pnpm run initialize
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter supabase run start
      # node test runner seems to support globs since v21
      - if: ${{ matrix.node-version >= 21 }}
        run: pnpm --recursive test
      - run: pnpm --filter supabase run stop

  audit:
    runs-on: ubuntu-latest
    container: node:21.5.0-alpine3.19
    steps:
      - run: corepack enable
      - uses: actions/checkout@v4
      - run: pnpm audit
