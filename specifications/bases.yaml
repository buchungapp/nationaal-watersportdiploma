$schema: https://json-schema.org/draft/2020-12/schema

$defs:
  IdContainer:
    type: object
    required:
      - id
    properties:
      id:
        $ref: "fields.yaml#/$defs/Id"

  CudFields:
    type: object
    required:
      - createdAt
      - updatedAt
    properties:
      createdAt:
        $ref: "fields.yaml#/$defs/Date"
      updatedAt:
        $ref: "fields.yaml#/$defs/Date"
      deletedAt:
        $ref: "fields.yaml#/$defs/Date"

  CuFields:
    type: object
    required:
      - createdAt
      - updatedAt
    properties:
      createdAt:
        $ref: "fields.yaml#/$defs/Date"
      updatedAt:
        $ref: "fields.yaml#/$defs/Date"
