openapi: 3.0.2

info:
  title: Nationaal Watersportdiploma API
  description: |-
    Nationaal Watersportdiploma API
  version: 0.1.0

servers:
- url: https://api.nationaalwatersportdiploma.nl
  description: Production server

paths:
  /healthz:
    get:
      operationId: healthCheck
      tags:
        - system
      summary: Health check endpoint
      description: Check if the API is up and running
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "OK"

  /discipline:
    get:
      operationId: listDisciplines
      tags:
        - discipline
      summary: Lists all disciplines
      security:
        - token: []
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './models/discipline.yaml#/$defs/DisciplineModel'

  /discipline/{discipline-key}:
    parameters:
      - in: path
        name: discipline-key
        required: true
        schema:
          $ref: './fields.yaml#/$defs/HandleOrId'
    get:
      operationId: retrieveDiscipline
      tags:
        - discipline
      summary: Retrieves a single discipline
      security:
        - token: []
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: './models/discipline.yaml#/$defs/DisciplineModel'

  /cohort:
    post:
      operationId: createCohort
      tags:
        - cohort
      summary: Creates a new cohort
      security:
        - token: []
      parameters:
        - $ref: '#/components/parameters/LocationId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: './models/cohort.yaml#/$defs/CreateCohortRequest'
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: './models/cohort.yaml#/$defs/CohortModel'
                

components:
  securitySchemes:
    token:
      type: http
      description: Default authentication mechanism
      scheme: bearer
  parameters:
    LocationId:
      in: query
      name: location-id
      required: false
      schema:
        $ref: './fields.yaml#/$defs/Id'
      description: The current locationId
