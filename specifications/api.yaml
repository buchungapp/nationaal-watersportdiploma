openapi: 3.0.2

info:
  title: Nationaal Watersportdiploma API
  description: |-
    Nationaal Watersportdiploma API
  version: 0.1.0

paths:
  /me:
    get:
      operationId: me
      summary: Retrieves information about the current user (if any)
      security:
        - open-id: []
        - api-key: []
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserModel'

  /discipline:
    get:
      operationId: listDisciplines
      tags:
        - discipline
      summary: Lists all disciplines
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DisciplineModel'

  /discipline/{discipline-key}:
    parameters:
      - in: path
        name: discipline-key
        required: true
        schema:
          $ref: '#/components/schemas/HandleOrId'
    get:
      operationId: retrieveDiscipline
      tags:
        - discipline
      summary: Retrieves a single discipline
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DisciplineModel'
        '404':
          description: Not Found

  /discipline/{discipline-key}/curricula:
    parameters:
      - in: path
        name: discipline-key
        required: true
        schema:
          $ref: '#/components/schemas/HandleOrId'
    get:
      operationId: listCurriculaByDiscipline
      tags:
        - curriculum
      summary: List a curricula by discipline
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CurriculumModel'
        '404':
          description: Not Found

  /programs:
    get:
      operationId: listPrograms
      summary: Retrieve a list of programs
      description: >-
        Retrieve a list of programs. The list will be paginated and the provided
        query parameters allow filtering the returned programs.
      tags:
        - program
      security:
        - open-id: []
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProgramModel'

  /program/{program-key}/curricula:
    parameters:
      - in: path
        name: program-key
        required: true
        schema:
          $ref: '#/components/schemas/HandleOrId'
    get:
      operationId: listCurriculaByProgram
      tags:
        - curriculum
      summary: List curricula by program
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CurriculumModel'
        '404':
          description: Not Found

  /find-certificate:
    get:
      parameters:
        - in: query
          name: certificate-handle
          required: true
          schema:
            $ref: '#/components/schemas/CertificateHandle'
        - in: query
          name: issuedAt
          required: true
          schema:
            type: string

      operationId: find-certificate
      summary: Find certificate by handle and issue date

      security:
        - api-key: []

      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateModel'
        '404':
          description: Not found

        '403':
          description: Forbidden

  /list-certificates-by-number:
    get:
      operationId: listCertificatesByNumber
      tags:
        - certificate
      summary: List certificates by number
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CertificateHandle'

  /certificate/{certificate-key}:
    parameters:
      - in: query
        name: certificate-key
        required: true
        schema:
          $ref: '#/components/schemas/CertificateHandleOrId'

    get:
      operationId: get-certificate
      summary: Get certificate by handle or id

      security:
        - api-key: []

      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateModel'
        '404':
          description: Not found

        '403':
          description: Forbidden

  /locations:
    get:
      operationId: get-locations
      summary: Get all locations
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationModel'

    post:
      operationId: create-location
      summary: Creates a new location
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLocationModel'

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    $ref: '#/components/schemas/Id'
        '403':
          description: Forbidden

  /location/{location-key}:
    parameters:
      - in: path
        required: true
        name: location-key
        schema:
          $ref: '#/components/schemas/HandleOrId'

    get:
      operationId: get-location
      summary: Get location
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationModel'
        '404':
          description: Not Found

  /location/{location-key}/persons:
    parameters:
      - in: path
        required: true
        name: location-key
        schema:
          $ref: '#/components/schemas/HandleOrId'

    get:
      operationId: listPersonsForLocation
      summary: List persons for a location
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PersonModel'
        '404':
          description: Not Found

    post:
      operationId: createPersonForLocation
      summary: create a person for a location
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePersonModel'

      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IdContainer'

  /location/{location-key}/certificate:
    parameters:
      - in: path
        required: true
        name: location-key
        schema:
          $ref: '#/components/schemas/HandleOrId'

    get:
      operationId: get-location-certificates
      summary: Get all certificates for location
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationCertificateModel'
        '404':
          description: Not Found

    post:
      operationId: create-location-certificate
      summary: Creates a new certificate for a location
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLocationCertificateModel'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    $ref: '#/components/schemas/Id'
        '403':
          description: Forbidden
        '404':
          description: Not Found

  /location/{location-key}/cohort:
    parameters:
      - in: path
        required: true
        name: location-key
        schema:
          $ref: '#/components/schemas/HandleOrId'

    get:
      operationId: get-location-cohorts
      summary: Get all cohorts for location
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationCohortModel'
        '404':
          description: Not Found

    post:
      operationId: create-location-cohort
      summary: Creates a new cohort for a location
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateLocationCohortModel'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    $ref: '#/components/schemas/Id'
        '403':
          description: Forbidden

  /country:
    get:
      operationId: listCountries
      tags:
        - country
      summary: Lists all countries
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CountryModel'

  /curriculum/{curriculum-key}/gear-types:
    parameters:
      - in: path
        name: curriculum-key
        required: true
        schema:
          $ref: '#/components/schemas/HandleOrId'
    get:
      operationId: listGearTypesByCurriculum
      tags:
        - gear-type
      summary: List gear typers by curriculum
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/GearTypeModel'
        '404':
          description: Not Found

components:
  schemas:
    # Entities

    UserModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
      required:
        - handle
      properties:
        handle:
          $ref: '#/components/schemas/Handle'

    DisciplineModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - title
        - weight
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'
        weight:
          $ref: '#/components/schemas/PositiveInteger'

    CurriculumModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - startedAt
        - programId
        - revision
        - modules
      properties:
        startedAt:
          nullable: true
          $ref: '#/components/schemas/Date'
        programId:
          $ref: '#/components/schemas/Id'
        revision:
          $ref: '#/components/schemas/Revision'
        modules:
          type: array
          items:
            $ref: '#/components/schemas/ModuleModel'

    ModuleModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - title
        - type
        - isRequired
        - weight
        - competencies
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'
        type:
          nullable: true
          enum:
            - 'knowledge'
            - 'skill'
        isRequired:
          type: boolean
        weight:
          $ref: '#/components/schemas/PositiveInteger'
        competencies:
          type: array
          items:
            $ref: '#/components/schemas/CompetencyModel'

    CompetencyModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - title
        - type
        - isRequired
        - requirement
        - weight
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'
        type:
          nullable: true
          enum:
            - 'knowledge'
            - 'skill'
        isRequired:
          type: boolean
        requirement:
          nullable: true
          $ref: '#/components/schemas/Text'
        weight:
          $ref: '#/components/schemas/PositiveInteger'

    ProgramModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - title
        - degree
        - discipline
        - categories
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'
        degree:
          $ref: '#/components/schemas/DegreeModel'
        discipline:
          $ref: '#/components/schemas/DisciplineModel'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryModel'

    LocationModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - name
        - userId
        - websiteUrl
        - shortDescription
        - logo
        - logoSquare
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        name:
          $ref: '#/components/schemas/Text'
        websiteUrl:
          $ref: '#/components/schemas/Url'
        shortDescription:
          nullable: true
          $ref: '#/components/schemas/Text'
        logo:
          $ref: '#/components/schemas/ImageModel'
        logoSquare:
          $ref: '#/components/schemas/ImageModel'
        logoCertificate:
          $ref: '#/components/schemas/ImageModel'

    CreateLocationModel:
      type: object
      required:
        - handle
        - title
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'

    LocationCohortModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
      required:
        - handle
        - title
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'

    CreateLocationCohortModel:
      type: object
      required:
        - handle
        - title
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'

    CertificateModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - studentCurriculumId
        - issuedAt
        - visibleFrom
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        studentCurriculumId:
          $ref: '#/components/schemas/Id'
        issuedAt:
          nullable: true
          $ref: '#/components/schemas/Date'
        visibleFrom:
          nullable: true
          $ref: '#/components/schemas/Date'

    DegreeModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - title
        - rang
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'
        rang:
          $ref: '#/components/schemas/PositiveInteger'

    CategoryModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - title
        - description
        - weight
        - parent
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'
        description:
          $ref: '#/components/schemas/Text'
        weight:
          $ref: '#/components/schemas/PositiveInteger'
        parent:
          nullable: true
          $ref: '#/components/schemas/CategoryModel'

    LocationCertificateModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
      required:
        - handle
        - title
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'

    CreateLocationCertificateModel:
      type: object
      required:
        - handle
        - title
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'

    CountryModel:
      type: object
      required:
        - code
        - name
      properties:
        code:
          $ref: '#/components/schemas/Code'
        name:
          nullable: true
          $ref: '#/components/schemas/Text'

    GearTypeModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - handle
        - title
      properties:
        handle:
          $ref: '#/components/schemas/Handle'
        title:
          nullable: true
          $ref: '#/components/schemas/Text'

    ImageModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CuFields'
      required:
        - name
        - url
        - type
        - alt
        - mimeType
        - size
        - transformUrl
        - width
        - height
      properties:
        name:
          $ref: '#/components/schemas/Text'
        url:
          $ref: '#/components/schemas/Url'
        type:
          enum:
            - image
        alt:
          nullable: true
          $ref: '#/components/schemas/Text'
        mimeType:
          nullable: true
          $ref: '#/components/schemas/MimeType'
        size:
          $ref: '#/components/schemas/PositiveInteger'
        transformUrl:
          $ref: '#/components/schemas/Url'
        width:
          nullable: true
          $ref: '#/components/schemas/PositiveInteger'
        height:
          nullable: true
          $ref: '#/components/schemas/PositiveInteger'

    PersonModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - userId
        - firstName
        - lastNamePrefix
        - lastName
        - dateOfBirth
        - birthCity
        - birthCountry
        - actors
      properties:
        userId:
          nullable: true
          $ref: '#/components/schemas/Id'
        firstName:
          $ref: '#/components/schemas/Text'
        lastNamePrefix:
          nullable: true
          $ref: '#/components/schemas/Text'
        lastName:
          nullable: true
          $ref: '#/components/schemas/Text'
        dateOfBirth:
          nullable: true
          $ref: '#/components/schemas/Date'
        birthCity:
          nullable: true
          $ref: '#/components/schemas/Text'
        birthCountry:
          nullable: true
          $ref: '#/components/schemas/CountryModel'
        actors:
          type: array
          items:
            $ref: '#/components/schemas/ActorModel'

    CreatePersonModel:
      type: object
      required:
        - email
        - firstName
        - lastNamePrefix
        - lastName
        - dateOfBirth
        - birthCity
        - birthCountry
      properties:
        email:
          $ref: '#/components/schemas/Email'
        firstName:
          $ref: '#/components/schemas/Text'
        lastNamePrefix:
          nullable: true
          $ref: '#/components/schemas/Text'
        lastName:
          $ref: '#/components/schemas/Text'
        dateOfBirth:
          $ref: '#/components/schemas/Date'
        birthCity:
          $ref: '#/components/schemas/Text'
        birthCountry:
          nullable: true
          $ref: '#/components/schemas/Code'

    ActorModel:
      type: object
      allOf:
        - $ref: '#/components/schemas/IdContainer'
        - $ref: '#/components/schemas/CudFields'
      required:
        - type
        - locationId
        - personId
      properties:
        type:
          enum:
            - student
            - instructor
            - location_admin
            - application
            - system
        locationId:
          $ref: '#/components/schemas/Id'
        personId:
          nullable: true
          $ref: '#/components/schemas/Id'
    # Bases

    IdContainer:
      type: object
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/Id'

    CudFields:
      type: object
      required:
        - createdAt
        - updatedAt
        - deletedAt
      properties:
        createdAt:
          $ref: '#/components/schemas/Date'
        updatedAt:
          $ref: '#/components/schemas/Date'
        deletedAt:
          nullable: true
          $ref: '#/components/schemas/Date'

    CuFields:
      type: object
      required:
        - createdAt
        - updatedAt
      properties:
        createdAt:
          $ref: '#/components/schemas/Date'
        updatedAt:
          $ref: '#/components/schemas/Date'

    # Fields

    Id:
      type: string
      format: uuid
      description: A unique identifier

    Code:
      type: string
      description: A code

    Text:
      type: string
      minLength: 1
      description: non empty text

    MimeType:
      type: string
      minLength: 1
      description: a valid mime type

    Url:
      type: string
      format: uri
      description: a valid url

    Email:
      type: string
      format: email
      description: email

    Handle:
      type: string
      pattern: ^[a-z0-9\-]+$
      minLength: 3
      description: The unique handle of an item
      not:
        $ref: '#/components/schemas/Id'

    HandleOrId:
      oneOf:
        - $ref: '#/components/schemas/Id'
        - $ref: '#/components/schemas/Handle'

    CertificateHandle:
      type: string
      pattern: ^[a-zA-Z0-9]+$
      minLength: 10
      maxLength: 10
      description: The unique handle of a certificate
      not:
        $ref: '#/components/schemas/Id'

    CertificateHandleOrId:
      oneOf:
        - $ref: '#/components/schemas/Id'
        - $ref: '#/components/schemas/CertificateHandle'

    Date:
      type: string
      format: date

    PositiveInteger:
      type: integer
      minimum: 0
      exclusiveMinimum: true

    Revision:
      type: string
      minLength: 1

  securitySchemes:
    # this should be transformed into oauth authentication once the generator supports it
    open-id:
      type: http
      description: Default authentication mechanism
      scheme: bearer

    api-key:
      type: apiKey
      name: x-api-key
      in: header
